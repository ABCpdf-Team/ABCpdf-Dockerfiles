name: Build, Test and Publish ABCpdf Images

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-scan-base-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: "jammy"
            dotnet-version: "8.0"
          #- os: "bookworm-slim"
          #  dotnet-version: "8.0"
          - os: "noble"
            dotnet-version: "10.0"
    env:
      DOTNET_VERSION: ${{ matrix.dotnet-version }}
      BASE_IMAGE_RC: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}-${{ github.sha }}
      PUBLISH_IMAGE_TAG: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}
      ABCPDF_LICENSE_KEY: ${{ secrets.ABCPDF_LICENSE_KEY }}
    steps:
    - uses: actions/checkout@v5
    - name: Build Base Image
      run: |
        echo docker build -f ./Runtimes/mcr-aspnet-${{ matrix.os }}.Dockerfile -t  ${{ env.BASE_IMAGE_RC }} --build-arg DOTNET_VERSION=${{ matrix.dotnet-version }} .
        docker build -f ./Runtimes/mcr-aspnet-${{ matrix.os }}.Dockerfile -t  ${{ env.BASE_IMAGE_RC }} --build-arg DOTNET_VERSION=${{ matrix.dotnet-version }} .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.BASE_IMAGE_RC }}
        format: 'template'
        template: '@.github/trivy/html.tpl'
        output: 'trivy-results.html'

    - name: Prepare scan report for pages
      run: |
        mkdir -p scan-reports
        cp trivy-results.html scan-reports/${{ matrix.dotnet-version }}-${{ matrix.os }}.html

    - name: Upload scan report for pages
      uses: actions/upload-artifact@v4
      with:
        name: scan-report-${{ matrix.dotnet-version }}-${{ matrix.os }}
        path: scan-reports/

    - name: Save Docker image
      run: |
        docker save ${{ env.BASE_IMAGE_RC }} -o base-image.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ matrix.dotnet-version }}-${{ matrix.os }}
        path: base-image.tar
        retention-days: 1

  publish-scan-reports:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-scan-base-images
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download all scan reports
      uses: actions/download-artifact@v4
      with:
        pattern: scan-report-*
        path: scan-reports/
        merge-multiple: true

    - name: Create index page
      run: |
        cd scan-reports
        echo '<!DOCTYPE html><html><head><title>Trivy Scan Reports</title></head><body>' > index.html
        echo '<h1>ABCpdf Docker Image Vulnerability Scan Reports</h1><ul>' >> index.html
        for f in *.html; do
          [ "$f" != "index.html" ] && echo "<li><a href=\"$f\">$f</a></li>" >> index.html
        done
        echo '</ul></body></html>' >> index.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: scan-reports/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  test-and-push-base-image:
    needs: build-and-scan-base-images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: "jammy"
            dotnet-version: "8.0"
          - os: "noble"
            dotnet-version: "10.0"
    env:
      DOTNET_VERSION: ${{ matrix.dotnet-version }}
      BASE_IMAGE_RC: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}-${{ github.sha }}
      PUBLISH_IMAGE_TAG: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}
      LATEST_VERSION_OS: noble
      LATEST_DOTNET_VERSION: 10.0
      LATEST_VERSION_TAG: abcpdf/mcr-aspnet:10-noble
      ABCPDF_LICENSE_KEY: ${{ secrets.ABCPDF_LICENSE_KEY }}
    steps:
    - uses: actions/checkout@v5

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image-${{ matrix.dotnet-version }}-${{ matrix.os }}

    - name: Load Docker image
      run: |
        docker load -i base-image.tar

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Run integration tests
      working-directory: ./Testing/IntegrationTests
      run: |
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build

    - name: Log in to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Tag and push image to Docker Hub
      if: github.event_name == 'push'
      run: |
        docker tag ${{ env.BASE_IMAGE_RC }} ${{ env.PUBLISH_IMAGE_TAG }}
      
        docker push ${{ env.PUBLISH_IMAGE_TAG }}

    - name: Tag and push latest version tag (noble only)
      if: github.event_name == 'push' && matrix.os == env.LATEST_VERSION_OS && matrix['dotnet-version'] == env.LATEST_DOTNET_VERSION
      run: |
        docker tag ${{ env.BASE_IMAGE_RC }} ${{ env.LATEST_VERSION_TAG }}
        docker push ${{ env.LATEST_VERSION_TAG }}

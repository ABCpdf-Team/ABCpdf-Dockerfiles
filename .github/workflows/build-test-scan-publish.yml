name: Build, Test and Publish ABCpdf Images

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-base-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: "jammy"
            dotnet-version: "8.0"
          #- os: "bookworm-slim"
          #  dotnet-version: "8.0"
          - os: "noble"
            dotnet-version: "10.0"
    env:
      DOTNET_VERSION: ${{ matrix.dotnet-version }}
      BASE_IMAGE_RC: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}-${{ github.sha }}
      PUBLISH_IMAGE_TAG: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}
      ABCPDF_LICENSE_KEY: ${{ secrets.ABCPDF_LICENSE_KEY }}
    steps:
    - uses: actions/checkout@v5
    - name: Build Base Image
      run: |
        echo docker build -f ./Runtimes/mcr-aspnet-${{ matrix.os }}.Dockerfile -t  ${{ env.BASE_IMAGE_RC }} --build-arg DOTNET_VERSION=${{ matrix.dotnet-version }} .
        docker build -f ./Runtimes/mcr-aspnet-${{ matrix.os }}.Dockerfile -t  ${{ env.BASE_IMAGE_RC }} --build-arg DOTNET_VERSION=${{ matrix.dotnet-version }} .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.BASE_IMAGE_RC }}
        format: 'template'
        template: '@.github/trivy/html.tpl'
        output: 'trivy-results.html'

    - name: Prepare scan report for pages
      run: |
        mkdir -p scan-reports
        cp trivy-results.html scan-reports/${{ matrix.dotnet-version }}-${{ matrix.os }}.html

    - name: Upload scan report for pages
      uses: actions/upload-artifact@v4
      with:
        name: scan-report-${{ matrix.dotnet-version }}-${{ matrix.os }}
        path: scan-reports/

    - name: Save Docker image
      run: |
        docker save ${{ env.BASE_IMAGE_RC }} -o base-image.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ matrix.dotnet-version }}-${{ matrix.os }}
        path: base-image.tar
        retention-days: 1

  publish-scan-reports:
    needs: test-base-image
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      pull-requests: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download all scan reports
      uses: actions/download-artifact@v4
      with:
        pattern: scan-report-*
        path: scan-reports/
        merge-multiple: true

    - name: Create index page
      run: |
        cd scan-reports
        echo '<!DOCTYPE html><html><head><title>Trivy Scan Reports</title></head><body>' > index.html
        echo '<h1>ABCpdf Docker Image Vulnerability Scan Reports</h1><ul>' >> index.html
        for f in *.html; do
          [ "$f" != "index.html" ] && echo "<li><a href=\"$f\">$f</a></li>" >> index.html
        done
        echo '</ul></body></html>' >> index.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: scan-reports/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Comment on PR with scan report links
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const pageUrl = '${{ steps.deployment.outputs.page_url }}';

          // Get list of report files
          const files = fs.readdirSync('scan-reports').filter(f => f.endsWith('.html') && f !== 'index.html');

          let body = '## üîç Trivy Vulnerability Scan Reports\n\n';
          body += '| Image | Report |\n';
          body += '|-------|--------|\n';

          for (const file of files) {
            const name = file.replace('.html', '');
            body += `| ${name} | [View Report](${pageUrl}${file}) |\n`;
          }

          body += `\n[View All Reports](${pageUrl})`;

          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: body
          });

  run-integration-tests:
    needs: publish-scan-reports
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: "jammy"
            dotnet-version: "8.0"
          - os: "noble"
            dotnet-version: "10.0"
    env:
      DOTNET_VERSION: ${{ matrix.dotnet-version }}
      BASE_IMAGE_RC: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}-${{ github.sha }}
      ABCPDF_LICENSE_KEY: ${{ secrets.ABCPDF_LICENSE_KEY }}
    steps:
    - uses: actions/checkout@v5

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image-${{ matrix.dotnet-version }}-${{ matrix.os }}

    - name: Load Docker image
      run: |
        docker load -i base-image.tar

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Run integration tests
      working-directory: ./Testing/IntegrationTests
      run: |
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build

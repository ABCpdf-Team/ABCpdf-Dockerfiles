name: Build, Test and Publish ABCpdf Images

on:
#  push:
#    branches:
#      - main
#  pull_request:
#  schedule:
#    - cron: '0 3 * * 2'  # 4am UK time on Tuesdays (3am UTC for BST, 4am UTC would be 5am BST)
   workflow_dispatch:

jobs:
  build-test-publishbase-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
#          - os: "jammy"
#            dotnet-version: "8.0"
          - os: "bookworm-slim"
            dotnet-version: "8.0"
#          - os: "noble"
#            dotnet-version: "10.0"
    env:
      DOTNET_VERSION: ${{ matrix.dotnet-version }}
      BASE_IMAGE_TAG: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}-${{ github.sha }}
      TEST_APP_IMAGE_TAG: abcpdf_test_app_container:${{ matrix.dotnet-version }}-${{ matrix.os }}
      PUBLISH_IMAGE_TAG: abcpdf/mcr-aspnet:${{ matrix.dotnet-version }}-${{ matrix.os }}
      ABCPDF_LICENSE_KEY: ${{ secrets.ABCPDF_LICENSE_KEY }}
    steps:
    - uses: actions/checkout@v5
    - name: Build Base Image
      run: |
        docker build -f ./Runtimes/mcr-aspnet-${{ matrix.os }}.Dockerfile -t  ${{ env.BASE_IMAGE_TAG }} --build-arg DOTNET_VERSION=${{ matrix.dotnet-version }} .
      
    - name: Build Test Application Image
      working-directory: ./Testing
      run: |
        docker build -f ./IntegrationTests/Dockerfile --build-arg BASE_IMAGE=${{ env.BASE_IMAGE_TAG }} --build-arg TARGET_FRAMEWORK=net${{ matrix.dotnet-version }} --tag ${{ env.TEST_APP_IMAGE_TAG }} .

    - name: Run Application Tests Against Base Image
      working-directory: ./Testing/IntegrationTests
      run: |
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.TEST_APP_IMAGE_TAG }}
        format: 'template'
        template: '@.github/trivy/html.tpl'
        output: 'trivy-results.html'

    - name: Prepare scan report for pages
      run: |
        mkdir -p scan-reports
        cp trivy-results.html scan-reports/${{ matrix.dotnet-version }}-${{ matrix.os }}.html        

    - name: Upload scan report for pages
      uses: actions/upload-artifact@v4
      with:
        name: scan-report-${{ matrix.dotnet-version }}-${{ matrix.os }}
        path: scan-reports/

    - name: Log in to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Tag and push image to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag ${{ env.BASE_IMAGE_TAG }} ${{ env.PUBLISH_IMAGE_TAG }}
        docker push ${{ env.PUBLISH_IMAGE_TAG }}

  publish-scan-reports:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-test-publishbase-images
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download all scan reports
      uses: actions/download-artifact@v4
      with:
        pattern: scan-report-*
        path: scan-reports/
        merge-multiple: true

    - name: Create index page
      run: |
        cd scan-reports
        echo '<!DOCTYPE html><html><head><title>Trivy Scan Reports</title></head><body>' > index.html
        echo '<h1>ABCpdf Docker Image Vulnerability Scan Reports</h1><ul>' >> index.html
        for f in *.html; do
          [ "$f" != "index.html" ] && echo "<li><a href=\"$f\">$f</a></li>" >> index.html
        done
        echo '</ul></body></html>' >> index.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: scan-reports/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

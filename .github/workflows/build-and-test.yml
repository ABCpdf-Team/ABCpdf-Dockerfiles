name: Test Base Image

on:
  push:
  workflow_dispatch:

jobs:
  test-base-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        base_images: [ 
          {dockerfilePath: mcr-aspnet-noble.Dockerfile, tag: abcpdf/mcr-aspnet:10.0}, 
        ]
    env:
      BASE_IMAGE_RC: ${{ matrix.base_images.tag }}-rc
      ABCPDF_LICENSE_KEY: ${{ secrets.ABCPDF_LICENSE_KEY }},
    steps:
    - uses: actions/checkout@v5
    - name: Build Base Image
      env:
        DOTNET_VERSION: 10.0
      run: |
        echo docker build -f ./Runtimes/${{ matrix.base_images.dockerfilePath }} -t  ${{ env.BASE_IMAGE_RC }} .
        docker build -f ./Runtimes/${{ matrix.base_images.dockerfilePath }} -t  ${{ env.BASE_IMAGE_RC }} .

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    - name: Build and Test Integration Tests
      working-directory: ./Testing/IntegrationTests
      run: | 
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build
     